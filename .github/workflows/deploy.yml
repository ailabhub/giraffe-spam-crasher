name: CI & Deploy

on:
  push:
    branches: [ main ]

env:
  IMAGE: ghcr.io/ailabhub/giraffe-spam-crasher:${{ github.sha }}
  COMPOSE_INTERACTIVE_NO_CLI: 1   # keeps logs neat

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write          # allow push to GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}   # usually same as github.actor
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production      # optional, for required reviewers
    steps:
      - name: Add deploy key & known_hosts
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.DEPLOY_SSH_KEY }}
      - name: Replace tag in compose file
        run: |
          sed -i "s|IMAGE_TAG=.*|IMAGE_TAG=${{ github.sha }}|" docker-compose.env
      - name: Ship new tag to server
        run: |
          rsync -avz --delete \
            docker-compose.yml docker-compose.env \
            ${{ secrets.DEPLOY_HOST }}:/srv/giraffe/
      - name: Pull & restart
        run: |
          ssh ${{ secrets.DEPLOY_HOST }} \
            'cd /srv/giraffe && docker compose pull && docker compose up -d --remove-orphans'
