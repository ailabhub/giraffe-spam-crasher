name: CI & Deploy

on:
  push:
    branches: [ main ]

env:
  IMAGE: ghcr.io/ailabhub/giraffe-spam-crasher:${{ github.sha }}
  COMPOSE_INTERACTIVE_NO_CLI: 1

jobs:
# ---------- BUILD ----------
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

# ---------- DEPLOY ----------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      # 0. Клонируем репозиторий, чтобы получить docker-compose.yml
      - uses: actions/checkout@v4

      # 1. SSH-agent с ключом деплоя
      - name: Add deploy key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.DEPLOY_SSH_KEY }}

      # 2. Добавляем ключ хоста (исправляет Host key verification failed)
      - name: Trust server host key
        run: ssh-keyscan -H 5.9.39.84 >> ~/.ssh/known_hosts

      # 3. Создаём deploy.env с тегом коммита
      - name: Prepare deploy env
        run: echo "IMAGE_TAG=${{ github.sha }}" > deploy.env

      # 4. Отправляем compose-файл и deploy.env
      - name: Ship artefacts to server
        run: |
          rsync -avz --delete \
            docker-compose.yml deploy.env \
            ${{ secrets.DEPLOY_HOST }}:/srv/giraffe/

      # 5. Pull + up
      - name: Pull & restart stack
        run: |
          ssh ${{ secrets.DEPLOY_HOST }} '
            set -e
            cd /srv/giraffe
            docker compose --env-file .env --env-file deploy.env pull
            docker compose --env-file .env --env-file deploy.env up -d --remove-orphans
          '
